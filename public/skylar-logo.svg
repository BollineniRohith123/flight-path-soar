<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!-- Blue Skylar text logo with play button -->
  <defs>
    <style>
      .skylar-text { 
        font-family: 'Arial', 'Helvetica', sans-serif; 
        font-size: 80px; 
        font-weight: 700;
        fill: #00a8ff;
        letter-spacing: -2px;
      }
    </style>
  </defs>
  
  <!-- Main text "skylar" -->
  <text x="50" y="100" class="skylar-text">skylar</text>
  
  <!-- Play button triangle -->
  <g transform="translate(340, 55)">
    <polygon points="0,0 30,20 0,40" fill="#00a8ff"/>
  </g>
</svg>
